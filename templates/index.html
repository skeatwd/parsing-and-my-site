<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Каталог свежих новостей</title>
</head>
<body>
    <h1>Свежие новости</h1>
	<h2>Новость дня</h2>
	<div class="news_column">
		<table>
			{% for new in news %}
			<tr>
				{{ new[0] }} {{ new[1] }}
				<a href="{{ new[2] }}">Href</a>
			</tr>
			{% endfor %}
		</table>


	</div>
	
</body>
</html>
