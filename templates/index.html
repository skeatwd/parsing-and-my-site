<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LentaWeek - каталог свежих новостей за неделю</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
	<div>
		<nav>
			<a href="/templates/index.html">Сегодня</a>
			<a href="file1.html">Вчера</a>
			<a href="file2.html">19 сентября</a>
			<a href="file3.html">18 сентября</a>
			<a href="file4.html">17 сентября</a>
			<a href="file5.html">16 сентября</a>
			<a href="file6.html">15 сентября</a>
		</nav>
	</div>
    <h1>Свежие новости</h1>
	<div class="news_column">
		{% for new in news %}
		<a href="{{ new[2] }}" class="news">
			<div class="description">
				{{ new[0] }}
			</div>
			<div class="time">
				{{ new[1] }}
			</div>
		</a>
		{% endfor %}

	</div>
	
</body>
</html>
